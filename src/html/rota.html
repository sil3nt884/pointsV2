<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Points</title>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-dark">
<div class="container-md ">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Points</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="rota.html">Rota</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="push.html">Push</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="stars.html">Stars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Dinner.html">Dinner</a>
        </li>
    </ul>
    <div class="card" style="width: 90%;  margin: auto;  top:100px ; padding: 10%;">
        <div class="card-body">
            <h1>Rota<span class="badge badge-secondary"></span></h1>
            <div class="row-sm-2 form-group">
                <div class="form-check border form-group">
                    <p>Kitchen <b id="kitchen">b</b> </p>
                    <label class="form-check-label">Done</label>
                    <input type="checkbox" class="" id="ktchencheck" onClick="post(document.getElementById('kitchen').innerText.toString().toLocaleLowerCase()+'add')">
                </div>
                <div class="form-check  border  form-group">
                    <p class="">Floor <b id="Floor">b</b> </p>
                    <label class="form-check-label">Done</label>
                    <input type="checkbox" class="" id="Floorcheck" onClick="post(document.getElementById('Floor').innerText.toString().toLocaleLowerCase()+'add')">
                </div>
                <div class="form-check border   form-group">
                    <p>Laundry <b id="Laundry">b</b> </p>
                    <label class="form-check-label">Done</label>
                    <input type="checkbox" class="" id="Laundrycheck" onClick="post(document.getElementById('Laundry').innerText.toString().toLocaleLowerCase()+'add')">


                </div>
                <div class="form-check border   form-group">
                    <p>Bathroom <b id="Bathroom">b</b> </p>
                    <label class="form-check-label">Done</label>
                    <input type="checkbox" class="" id="Bathroomcheck" onClick="post(document.getElementById('Bathroom').innerText.toString().toLocaleLowerCase()+'add')">


                </div>

            </div>
        </div>

</div>

<script>

    function update(){
        let kitchen = document.getElementById('kitchen')
        let laundry = document.getElementById('Laundry')
        let floor = document.getElementById('Floor')
        let bathroom = document.getElementById('Bathroom')
        $.get('/rota').then(data =>{
            kitchen.innerText = data.Kitchen
            laundry.innerText = data.Laundry
            floor.innerText  = data.Floor
            bathroom.innerText = data.Bathroom
        })
    }

    update();



    $("#form").submit(function(e) {
        e.preventDefault();
    });

    function post(id) {
        console.log(`https://${new URL(window.location.href).host}/${id}`)
        $.post( `https://${new URL(window.location.href).host}/${id}`)
    }


</script>

</body>
</html>
