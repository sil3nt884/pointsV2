<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Points</title>
    <script src="javascript/jquery-3.4.1.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script src="javascript/push.js"></script>
</head>
<body class="bg-dark">
<div class="container-md ">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Points</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="rota.html">Rota</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="push.html">Push</a>
        </li>
    </ul>
    <div class="card" style="width: 90%;  margin: auto;  top:100px ; padding: 10%;">
        <div class="card-body">
            <h1>Push Notification<span class="badge badge-secondary"></span></h1>
            <button onClick='init();'type="button" class="btn btn-success">Enable Push Notification</button>
        </div>
    </div>
</div>

<script>
    $("#form").submit(function(e) {
        e.preventDefault();
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>

</body>
</html>
